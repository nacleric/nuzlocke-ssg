{% extends "base.html" %}


{% block content %}
  {% for pokemon in pokemons %}
    <div class="pokemon-list-item">
      <img class="pokemon-list-item-asset" src="{{ pokemon.asset_location }}">
      <div class="pokemon-list-item-text">
        <p class="pokemon-list-item-text-nickname">{{ pokemon.nickname }}</p>
        <p class="pokemon-list-item-text-description">{{ pokemon.description }}</p>
      </div>
    </div>

  {% endfor %}
{% endblock %}
